<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" placeholder="Login" id="trybewarts-login-email">
      <input type="password" name="password" placeholder="Senha" id="trybewarts-login-password">
      <button id="trybewarts-login-submit" type="submit">login</button>
    </form>
  </header>

  <!-- Formulario -->

  <main class="trybewarts-main">
    <!-- Formulario -->
    <form id="evaluation-form" action="" method="GET">
      <!-- Nome Sobrenome Email e Casa -->
      <fieldset>
        <legend>Dados</legend>
          <div class="name-input">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div class="email-select">
            <input type="email" id="input-email" placeholder="Email">
            <select name="Casa" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
      </fieldset>
      <!-- Familia e Materia -->
      <fieldset>
        <legend>Família e Matería</legend>
        <div class="family-container">
          <p id="label-family">Qual sua família?</p>

          <label>
            Frontend
            <input type="radio" name="family" value="Frontend">
          </label>
          <label>
            Backend
            <input type="radio" name="family" value="Backend">
          </label>
          <label>
            FullStack
            <input type="radio" name="family" value="FullStack">
          </label>
        </div>
        <div class="labels">
           <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
           <label>
             HoFs
             <input type="checkbox" name="" class="subject" value="HoFs">
           </label>
           <label>
             Jest
             <input type="checkbox" name="" class="subject" value="Jest" >
           </label>
           <label>
            Promises
              <input type="checkbox" name="" class="subject" value="Promises">
           </label>
           <label>
              React 
              <input type="checkbox" name=""class="subject" value="React">
           </label>
           <label>
              SQL
              <input type="checkbox" name="" class="subject" value="SQL">
           </label>
           <label>
              Python 
              <input type="checkbox" name="" class="subject" value="Python">
           </label>
        </div>
      </fieldset>
      <!-- Pontuação -->
      
        <div class="evaluator">
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="1">
            1
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="2">
            2
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="3">
            3
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="4">
            4
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="5">
            5
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="6">
            6
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="7">
            7
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="8">
            8
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="9">
            9
          </label>
          <label class="label-trybewarts">
            <input type="radio" name="rate" value="10">
            10
          </label>
        </div>
    
      <!-- Text Area contador e termos de uso -->
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" maxlength="500" rows="10"></textarea>
      <div id="counter">500</div>
      <label id="label-infos">
        Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement">
      </label>

      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    
    <!-- Image -->
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo do Formulario">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>
</html>
